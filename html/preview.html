<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Live2D 看板娘 v1.4 / Demo 1</title>
  <link rel="stylesheet" type="text/css" href="assets/waifu.css?v=1.4.2" />
</head>

<body>
  <!-- waifu-tips.js 依赖 JQuery 库 -->
  <script src="assets/jquery.min.js?v=3.3.1"></script>

  <!-- 实现拖动效果，需引入 JQuery UI -->
  <script src="assets/jquery-ui.min.js?v=1.12.1"></script>

  <div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" class="live2d"></canvas>
    <div class="waifu-tool">
      <span class="fui-home"></span>
      <span class="fui-chat"></span>
      <span class="fui-eye"></span>
      <span class="fui-user"></span>
      <span class="fui-photo"></span>
      <span class="fui-info-circle"></span>
      <span class="fui-cross"></span>
    </div>
  </div>

  <script src="assets/waifu-tips.js?v=1.4.2"></script>
  <script src="assets/live2d.js?v=1.0.5"></script>
  <script type="text/javascript">
    let q = {};
    window.location.search.replace(/([^?&=]+)=([^&]+)/g, (_, k, v) => {
      q[k] = v
    })
    /* 可直接修改部分参数 */
    live2d_settings['modelAPI'] = window.location.origin + '/'; // 自建 API 修改这里
    live2d_settings['modelId'] = q.id || 1;
    live2d_settings['showHitokoto'] = false;
    live2d_settings['showWelcomeMessage'] = false;
    live2d_settings['showToolMenu'] = false;
    /* 在 initModel 前添加 */
    initModel("assets/waifu-tips.json?v=1.4.2")
  </script>
</body>

</html>
